<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1C1C1C">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body id="body">

    <header id="header">
      <img id="header-img" src="images\logo.png" alt="Company Logo">
      <h1 id="head">Nord Equipment</h1>
      <nav id="nav-bar">
        <ul id="nav-links">
          <li><a href="#body" class="nav-link">Home</A></li>
          <li><a href="#form" class="nav-link">Products</a></li>
          <li><a href="#footer" class="nav-link">About</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <div id="video-div">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/lxtWMOAHoiI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <p id="form-text">Tell us about your experience!</p>
        <label for="email">Email:
          <input id="email" type="email" placeholder="e.g. person@example.com" required></input>
        </label>
        <div id="submit-div">
        <input id="submit" type="submit" value="Submit" name="Submit"></input>
      </div>
      </form>

    </main>

    <footer id="footer">

    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>

</html>
